      <div class="keyHolder">

        <h1>Calendar Key</h1>
        </div>

            <div class="textBox">Yellow Lab</div>
          </div>
          <div class="keyBox">
            <div class="colorBox magentaLabColor"></div>
            <div class="textBox">Magenta Lab</div>
          </div>
          <div class="keyBox">
            <div class="colorBox studioBColor"></div>
            <div class="textBox">Studio B</div>
          </div>
          <div class="keyBox">
            <div class="colorBox livingRoomColor"></div>
            <div class="textBox">Living Room</div>
          </div>
          <div class="keyBox">
            <div class="colorBox monarchColor"></div>
            <div class="textBox">Monarch</div>
          </div>
        </div>
      </div>

      <div class="dayBox"><h2>Sunday</h2></div>

      <div class="dayBox"><h2>Saturday</h2></div>
